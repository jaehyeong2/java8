<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>주소</th>
    </tr>

    <tr th:each="member, isStat : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.address}"></td>
    </tr>
</table>
</body>
</html>
